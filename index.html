<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <div id="inputDiv">
            <h2>Add Employee:</h2>
            <input type="text" placeholder="First Name" id="firstNameInput">
            <input type="text" placeholder="Last Name" id="lastNameInput">
            <input type="number" placeholder="ID" id="idInput">
            <input type="text" placeholder="Title" id="titleInput">
            <input type="number" placeholder="Annual Salary" id="annualSalaryInput">
            <button id="addEmployeeButton">Submit</button>
        </div>
        <div id="outputDiv">
            <h2>Employee:</h2>
                <ul id="employeeOutput">
                
                </ul>
        </div>
    </main>  
</body>
</html>
