<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
    <title>Salary Calculator</title>
</head>

<body class="container">
    <header>
        <h1>jQuery Salary Calculator</h1>
    </header>
    <main>
        <div id="inputDiv">
            <h2>Add Employee:</h2>
            <input type="text" placeholder="First Name" id="firstNameInput">
            <input type="text" placeholder="Last Name" id="lastNameInput">
            <input type="number" placeholder="ID" id="idInput">
            <input type="text" placeholder="Title" id="titleInput">
            <input type="number" placeholder="Annual Salary" id="annualSalaryInput">
            <button id="addEmployeeButton">Submit</button>
        </div>
        <div id="employeeTable">
            <h2>Employees:</h2>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr></tr>
                </tbody>
            </table>
        </div>
        <div id="totalCostDiv">
            <h3>Total Monthly Cost: $<span id="totalCostOutput"></span></h2>
        </div>
    </main>
</body>

</html>
